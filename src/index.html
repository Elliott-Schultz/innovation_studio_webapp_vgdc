<!DOCTYPE html>
<html>
<head>
	<title>Innovation Studio Prototype</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#title {
            position: fixed;
            top: 0;
            left: 0;
			background-color: #333;
			color: #fff;
            height: 100px;
            width: 80%;
			padding: 10px;
		}
		#navigation {
			position: fixed;
			top: 0;
			right: 0;
			height: 100%;
			width: 25%;
			background-color: #eee;
			overflow-y: scroll;
			padding: 10px;
		}
		#iframe-container {
			position: fixed;
			bottom: 0;
			left: 0;
			width: calc(75% - 20px); /* Set the width to be the full screen minus the width of the navigation */
			height: calc(100% - 120px); /* Set the height to be the full screen minus the height of the title */
			padding: 10px; /* Add some padding to the container */
			box-sizing: border-box; /* Include the padding in the width and height calculations */
			border: 1px solid #ccc; /* Add a border to the container */
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
        #iframe-cover {
            position: fixed;
            bottom: 0;
            left: 0;
            width: calc(75% - 20px);
            height: calc(100% - 120px);
            background: rgba(0, 0, 0, 0.5);
            display: block;
            z-index: 100;
        }
        #iframe-cover img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
	</style>
</head>
<body>
	<div id="title">
		<h1>Innovation Studio Prototype</h1>
	</div>
	<div id="navigation">

	</div>
